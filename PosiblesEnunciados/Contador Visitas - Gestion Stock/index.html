<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Stock</title>
    <script src="main.js" defer></script>
</head>
<body>
    <p>Visitas: <span id="cuentaVisitas"></span></p>
    <div id="loginForm">
        <h4>Inicio de sesión:</h4><br>
        <label for="user">Usuario: </label><input type="text" id="user"><br>
        <label for="password">Contraseña: </label><input type="password" id="password"><br>
        <button id="login">Entrar</button><br>
        <p id="errorMessage" style="display: none;">El usuario y/o la contraseña es incorrecto</p><br>
    </div>
    <div id="stockManagement" style="display: none;">
        <h4>Añadir un producto:</h4><br>
        <label for="name">Nombre: </label><input type="text" id="name"><br>
        <label for="quantity">Cantidad: </label><input type="text" id="quantity"><br>
        <label for="price">Precio: </label><input type="text" id="price"><br>
        <button id="addProduct">Entrar</button><br>
        <p id="errorMessageProduct" style="display: none;">Alguno de los datos no es correcto</p><br>
        <table id="productTable" style="display: none;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Añadir</th>
                    <th>Quitar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</body>
</html>
