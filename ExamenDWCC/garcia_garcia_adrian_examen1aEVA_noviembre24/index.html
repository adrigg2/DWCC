<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos de Bootstrap-->
   <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src='./js_tipoA/script.js'></script>
    <title>Examen 1aEVA DWCC - Carrito Compra</title>
</head>
<body>
    <div class="container" id="login">
        <h4>Login/Registro de usuario</h4>
        <label for="user">Usuario: </label><input class="form-control" type="text" id="user">
        <label for="password">Contraseña: </label><input class="form-control" type="password" id="password">
        <button id="loginButton">Login/Registro</button>
        <p id="errorText" style="display: none;">El usuario y/o la contraseña no son correctos</p>
    </div>

    <div class="container" id="tienda" style="display: none;">
        <div class="row">
            <!-- Elementos generados a partir de la basedeDatos -->
            <main id="items" class="col-sm-8 row">
                <!-- Tarjeta base para renderizar los productos -->
                <div class='card col-sm-4' id="baseCard" style="display: none;">
                    <div class='card-body'>
                        <img class='img-fluid' src='SRC_DE_LA_IMAGEN_DEL_PRODUCTO'>
                        <h5 class='card-title'>NOME PRODUCTO</h5>
                        <p class='card-text'>PRECIO PRODUCTO €</p>
                        <button class='btn btn-primary' id='ID_DEL_PRODUCTO' onclick='anhadirProductoAlCarrito(id)'> +
                        </button>
                    </div>
                </div>
            </main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito Alimentación</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group">

                </ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>&euro;</p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>
    </div>
    
</body>
</html>
